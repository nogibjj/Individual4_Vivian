<!DOCTYPE html>
<html>
<head>
    <title>Plan For Your Trip</title>
    <script>
        function clearForm() {
            document.getElementById("tripForm").reset();
        }
    </script>
</head>
<body>

    <h1>Plan For Your Trip</h1>

    <form id="tripForm" action="/results-page" method="post">
        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination"><br>

        <label for="travelers">Number of Travelers:</label><br>
        <input type="number" id="travelers" name="travelers"><br>

        <label for="duration">Travel Duration (days):</label><br>
        <input type="number" id="duration" name="duration"><br><br>

        <input type="submit" value="Submit">
        <input type="button" value="Clear" onclick="clearForm()">
    </form>

</body>
</html>
